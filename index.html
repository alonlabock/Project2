<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shape Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="rotateX">Rotate X:</label>
        <input type="range" id="rotateX" min="0" max="360">
        
        <label for="rotateY">Rotate Y:</label>
        <input type="range" id="rotateY" min="0" max="360">
        
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        
        <label for="color">Color:</label>
        <input type="color" id="color">
        
        <div class="shape-selector">
            <label for="shape">Select Shape:</label>
            <select id="shape">
                <option value="cube">Cube</option>
                <option value="sphere">Sphere</option>
                <option value="cone">Cone</option>
            </select>
        </div>
    </div>

    <!-- Include Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include the JavaScript functionality -->
    <script src="script.js"></script>
</body>
</html>
